<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body style="text-align: center; padding-top: 10%">
    <h2 style="color: crimson">BMI Calculator</h2>
    <form action="/" method="post">
      <input
        type="text"
        name="kg"
        id="kg"
        placeholder="Enter weight in kg"
        style="
          margin-bottom: 20px;
          border-radius: 3px;
          width: 10%;
          height: 25px;
        "
      /><br />
      <input
        type="text"
        name="m"
        id="m"
        placeholder="Enter height in m"
        style="
          margin-bottom: 20px;
          border-radius: 3px;
          width: 10%;
          height: 25px;
        "
      /><br />
      <button
        type="submit"
        name="submit"
        style="
          background-color: blue;
          width: 10%;
          height: 25px;
          border-radius: 10px;
          color: white;
        "
      >
        Calculate
      </button>
    </form>
  </body>
</html>
